<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IEQ Central • Kid 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3f7df4" />

  <link rel="manifest" href="/static/manifest.json" />
  <link rel="apple-touch-icon" href="/static/icon-192.png" />

  <style>
    :root{
      --bg:#f4f6fb; --card:#fff; --text:#0f172a; --muted:#64748b;
      --brand:#3f7df4; --border:#e5e7eb; --shadow:0 10px 25px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family: Arial, Helvetica, sans-serif; background:var(--bg); color:var(--text); }

    .loading{ position:fixed; inset:0; background:var(--bg); display:flex; align-items:center; justify-content:center; z-index:9999; }
    .loading-box{ background:#fff; padding:28px; border-radius:20px; text-align:center; width:340px; box-shadow:0 10px 25px rgba(0,0,0,.10); border:1px solid rgba(0,0,0,.04); }
    .spinner{ width:40px; height:40px; border:4px solid #ddd; border-top-color:var(--brand); border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 14px; }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    #login-wrap{ display:none; min-height:100vh; align-items:center; justify-content:center; padding:20px; }
    #app{ display:none; height:100vh; }

    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid rgba(0,0,0,.04); }
    .input{ width:100%; padding:12px; border-radius:12px; border:1px solid var(--border); font-size:15px; outline:none; background:#fff; }
    .input:focus{ border-color: rgba(63,125,244,.55); box-shadow:0 0 0 4px rgba(63,125,244,.12); }

    .btn{ border:1px solid rgba(0,0,0,.08); background:#fff; color:var(--text); border-radius:12px; padding:10px 14px; cursor:pointer; font-weight:700; box-shadow:0 6px 14px rgba(0,0,0,.06); }
    .btn.primary{ background:var(--brand); color:#fff; border-color:transparent; }
    .btn.danger{ background:#ef4444; color:#fff; border-color:transparent; }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .login-card{ width:100%; max-width:420px; padding:22px; }
    .login-title{ margin:0 0 14px; text-align:center; }
    #login-msg{ margin-top:12px; color:#dc2626; text-align:center; }

    .shell{ display:grid; grid-template-columns: 270px 1fr; height:100vh; }
    .sidebar{ padding:16px; border-right:1px solid rgba(0,0,0,.06); background:rgba(255,255,255,.6); backdrop-filter: blur(8px); }
    .brand{ display:flex; gap:12px; align-items:center; margin-bottom:14px; }
    .mark{ width:42px; height:42px; border-radius:14px; background:linear-gradient(135deg,#2f6df0,#6aa3ff); color:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; }
    .brand h1{ margin:0; font-size:18px; line-height:1.1; }
    .brand p{ margin:2px 0 0; font-size:12px; color:var(--muted); }

    .nav{ margin-top:14px; display:flex; flex-direction:column; gap:10px; }
    .nav button{ width:100%; text-align:left; padding:12px; border-radius:14px; background:#fff; border:1px solid rgba(0,0,0,.06); box-shadow:0 6px 14px rgba(0,0,0,.05); font-weight:800; }
    .nav button.active{ outline:3px solid rgba(63,125,244,.22); border-color: rgba(63,125,244,.35); }

    .sidebar .bottom{ position:fixed; left:16px; bottom:16px; width:238px; display:flex; gap:10px; }
    .sidebar .bottom .btn{ flex:1; }

    .main{ padding:18px; overflow:auto; }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    .topbar .title{ font-size:18px; font-weight:900; }
    .topbar .meta{ color:var(--muted); font-size:12px; }

    .grid{ display:grid; grid-template-columns: 1fr; gap:14px; max-width: 1050px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 900px){
      .shell{ grid-template-columns: 1fr; }
      .sidebar{ position:sticky; top:0; z-index:20; border-right:none; border-bottom:1px solid rgba(0,0,0,.06); }
      .sidebar .bottom{ position:static; width:100%; margin-top:10px; }
      .row{ grid-template-columns: 1fr; }
    }

    .section{ padding:16px; }
    .muted{ color:var(--muted); }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; font-weight:800; font-size:12px; border:1px solid rgba(0,0,0,.08); background:#fff; }
    .ok{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.08); }
    .warn{ border-color: rgba(234,179,8,.35); background: rgba(234,179,8,.10); }

    table{ width:100%; border-collapse:collapse; }
    th,td{ padding:10px; border-bottom:1px solid rgba(0,0,0,.06); font-size:14px; }
    th{ text-align:left; color:var(--muted); font-size:12px; letter-spacing:.2px; text-transform:uppercase; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .small{ padding:8px 10px; border-radius:12px; font-size:13px; }
  </style>
</head>

<body>

    <div class="loading-box">
      <div class="spinner"></div>
      <h2 style="margin:0 0 6px;">Kid IEQ 2026</h2>
      <div class="muted">IEQ Central • Ministério Infantil</div>
      <div id="loading-status" style="margin-top:10px; font-weight:900;">Iniciando...</div>
      <div class="muted" style="margin-top:10px; font-size:12px;">
        Se travar aqui, normalmente é JS não carregando ou erro no JS.
      </div>
    </div>
  </div>

  <!-- TODO: seu conteúdo do app (igual você já tem) -->

</body>
</html>
